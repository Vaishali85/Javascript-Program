<!DOCTYPE html>

<head>
    <title>OnChangeEventDemo</title>
    <!------------------- External css links ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!------------------- External js links ------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</head>

<body>
    <div class="container">
        No1:<input type="text" id="no1"> No2:<input type="text" id="no2" onchange="abc();">

        <p id="no3"></p>
        <p id="no4"></p>
        <p id="no5"></p>
        <p id="no6"></p>
    </div>

    <script>
        function abc() {
            no1 = parseInt(document.getElementById('no1').value);
            no2 = parseInt(document.getElementById('no2').value);
            no3 = no1 * no2;
            
            no4 = no1 + no2;
            no5 = no1 - no2;
            no6 = no1 / no2;

          //document.getElementById('no3').innerHTML = no3;
 
            document.getElementById('no3').innerHTML="Multi : &nbsp" + no3;

            document.getElementById('no4').innerHTML ="Add : &nbsp"+ no4;
            document.getElementById('no5').innerHTML ="Sub : &nbsp"+ no5;
            document.getElementById('no6').innerHTML = "Div : &nbsp"+ no6;
        }


        
    </script>
</body>
