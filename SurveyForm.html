<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Survey Form</title>

    <link href="SurveyForm.css" rel="stylesheet" type="text/css">
    <script src="SurveyForm.js" type="text/javascript"></script>

</head>
<body>

    <h1>Customer Survey Form</h1>
    
    <form name="SurveyForm" action="" onsubmit="return validate()" method="post">
    <p style="text-align:end; font-size:small;"><span style="color: red;">*</span>All feilds are mandatory.</p>
    
    <div class="form-control">
        <label>First Name<span style="color: red;">*</span></label>
        <input type="text" name="fname" placeholder="Enter your first name" > 
    </div>

    <div class="form-control">
        <label>Last Name<span style="color: red;">*</span></label>    
        <input type="text"name="lname" placeholder="Enter your last name"> 
    </div>

    <div class="form-control">
        <label>DOB<span style="color: red;">*</span> </label>
        <input type="date" name="dob" value="">    
    </div>

    <div class="form-control">
        <label>Country<span style="color: red;">*</span> </label>
        <select name="country" id="country" >
            <option>Select your country</option>
            <option>India</option>
            <option>Pak</option>
            <option>Nepal</option>
            <option>UK</option>
            <option>China</option>
            <option>Japan</option>
            <option>Other</option>
        </select>
    </div>

    <div class="form-control">
        <label>Gender<span style="color: red;">*</span> </label>
            <input type="radio" name="gender" id="male" >Male
            <input type="radio" name="gender" id="female">Female
        </label> 
    </div>

    <div class="form-control">
        <label>Profession<span style="color: red;">*</span> </label>
        <select name="profession" id="profession">
            <option>Select your Profession</option>
            <option>Student</option>
            <option>Farmer</option>
            <option>Teacher</option>
            <option>Police</option>
            <option>Actor</option>
            <option>Engineer</option>
            <option>Politician</option>
            <option>Other</option>           
         </select>
    </div>

    <div class="form-control">
        <label>Email Id<span style="color: red;">*</span> </label>
        <input type="text" name="email" placeholder="Enter your email id">
    </div>

    <div class="form-control">
        <label>Mobile No<span style="color: red;">*</span> </label>
        <input type="text" name="phone" placeholder="Enter your mobile number" maxlength="10">
    </div>

    <button type="submit" value="submit">Submit</button>
    <button type="reset" value="reset" style="background-color: red;">Reset</button>

</form>
        <h6>@All right are reserved | Design by Vaishali Bhujbal.</h6>

</body>
</html>
