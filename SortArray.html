<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort an array in decending order.</title>
</head>
<body>
    <script>
        var abc=[14,18,59,73,85];
        abc.sort(function(a,b){
            return b-a;
        });
        console.log("Sorting array in desecending order:" );
        console.log(abc);
    </script>
</body>
</html>
